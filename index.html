<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <title>Malayalam Explorer</title>
    <meta name="description" content="Learn Malayalam language and explore Kerala culture through interactive tools.">
    
    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Malayalam Explorer">
    <meta property="og:description" content="Learn Malayalam and explore Kerala – interactive flashcards, locations, and more.">
    <meta property="og:image" content="https://wslider.github.io/malayalam-explorer-website/images/varkala-beach-path.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630"> 
    <meta property="og:url" content="https://wslider.github.io/malayalam-explorer-website/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Malayalam Explorer">
    
    <!-- Twitter/X Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Malayalam Explorer">
    <meta name="twitter:description" content="Learn Malayalam and explore Kerala – interactive flashcards, locations, and more.">
    <meta name="twitter:image" content="https://wslider.github.io/malayalam-explorer-website/images/varkala-beach-path.jpg"> <!-- Same as og:image -->
    
    <!-- Favicon -->
    <link rel="icon" href="https://wslider.github.io/malayalam-explorer-website/images/varkala-beach-path.jpg" type="image/x-icon"> <!-- Better to use .ico or .png -->
    
    <!-- Your stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>


    <nav class="topnav" id="topNavBar">
        <a class="active" id="dropMenu"> ≡ Menu</a>
        <div id="myLinks">
            <a href="flashcards.html">Flashcards</a>
            <a href="locations.html">Locations</a>
        </div>
    </nav>

    <header class="header">
        <h2 class="info" id="infoGreetingText">Learn Malayalam ... Explore Kerala</h2>
    </header>

    <main class="mainContainer">
    
        <div class="mapDiv imgContainer container">
            <figure class="containerImg figure">
                <a href="https://www.openstreetmap.org/relation/2018151#map=7/10.785/76.707&layers=P" target="_blank">
                    <img class="image map" id="keralaMap" src="images/kerala-map-square.png" alt="Map of Kerala and South India.">
                </a>
                <figcaption class="figCaption">Map of Kerala & Southern India. Click to Open and Navigate in OSM.</figcaption>
            </figure>
        </div> 

        <div class="flashcardExpContainer container">
            <h2 class="containerTitle">Learn Through Interactive Flashcards .. and Create Your Own</h2>
            <figure class="containerImg figure">
                <a href="flashcards.html">
                <img class="flashcardImg containerImg" id="flashcardExpImg" src="images/flashcardExpImg.png" alt="screenshot of flashcards page showing malayalam translation, flashcard control buttons, and form for creating new flashcards">
                </a>
                <figcaption class="figCaption">Image of the flashcard page, with the current flashcard displaying the Malayalam side.</figcaption>
                </figure>
        </div>

        <div class="locationDiv container">
            <h2 class="containerTitle">Explore Featured Locations (coming soon)</h2>
                <figure class="locationFig containerImg figure" id="locationFig">
                        <a href="https://www.openstreetmap.org/?mlat=8.673&mlon=76.816#map=7/8.673/76.816&layers=P" target="_blank">
                        <img class="locationImg" id="locationImg" src="images/varkala-beach-path.jpg" alt="image of Varkala Beach in Kerala, India">
                        </a>
                        <figcaption class="figCaption">Varkala Beach, Kerala, India</figcaption>
                </figure>
        </div>
              
        <div class="worldClock container">
            <h2 class="containerTitle"> World Clock </h2>
            <h3 class="greeting" id="localTimeGreetingText"></h3>
            <h3 class="greeting" id="keralaTimeGreetingText"></h3>
            <button class="sunMapButton" id="sunMapButton">View Daylight Map</button>
        </div>
        
    </main>

    <footer class="footer" id="footer"></footer>

    <script type="module" src="js/script.js"></script>
</body>
</html>
